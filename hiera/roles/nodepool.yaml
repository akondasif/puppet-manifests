---
classes:
  - '::fuel_project::common'
  - '::nginx'
  - '::nodepool'
  - '::mysql::server'

logrotate::rules:
  'image_logs':
    path: '/var/www/nodepool/image/*.log'
    rotate_every: 'day'
    rotate: '7'
    missingok: true
    compress: true
    ifempty: false
    create: false
    delaycompress: true

mysql::server::databases:
  'nodepool':
    ensure: present
    charset: utf8
mysql::server::users:
  'nodepool@localhost':
    password_hash: '*712E5E2699547C823C1363E5CE74655AC55CEA51' # j4cD46v4qkNSYODLqoweSI055KjVOXYt
mysql::server::grants:
  'nodepool@localhost/nodepool.*':
    ensure: present
    privileges: ['INDEX', 'CREATE', 'SELECT', 'INSERT', 'UPDATE', 'DELETE']
    table: 'nodepool.*'
    user: 'nodepool@localhost'
mysql::server::override_options:
  mysqld:
    bind_address: '127.0.0.1'
    default_storage_engine: 'InnoDB'
    innodb_buffer_pool_size: '1G'
    innodb_file_per_table: 1
    innodb_file_format: 'barracuda'
    innodb_flush_method: 'O_DIRECT'
    join_buffer_size: '512M'
    lock_wait_timeout: 120
    log_queries_not_using_indexes: 1
    max_connections: 8196
    query_cache_size: '128M'
    query_cache_type: 1
    read_rnd_buffer_size: '8M'
    slow_query_log: 1
    slow_query_log_file: '/var/log/mysql/slow.log'
    sort_buffer_size: '4M'
    table_open_cache: '256M'
    thread_cache_size: '4M'

nodepool::environment:
  'NODEPOOL_SSH_KEY':
    'ssh-rsa '

nodepool::logging_conf_hash:
  'loggers':
    'keys': 'root,nodepool,requests'
  'handlers':
    'keys': 'console,debug,normal'
  'formatters':
    'keys': 'simple'
  'logger_root':
    'level': 'WARNING'
    'handlers': 'console'
  'logger_requests':
    'level': 'WARNING'
    'handlers': 'debug,normal'
    'qualname': 'requests'
  'logger_nodepool':
    'level': 'DEBUG'
    'handlers': 'debug,normal'
    'qualname': 'nodepool'
  'handler_console':
    'level': 'WARNING'
    'class': 'StreamHandler'
    'formatter': 'simple'
    'args': '(sys.stdout,)'
  'handler_debug':
    'level': 'DEBUG'
    'class': 'logging.handlers.TimedRotatingFileHandler'
    'formatter': 'simple'
    'args': "('/var/log/nodepool/debug.log', 'H', 8, 30)"
  'handler_normal':
    'level': 'INFO'
    'class': 'logging.handlers.TimedRotatingFileHandler'
    'formatter': 'simple'
    'args': "('/var/log/nodepool/nodepool.log', 'H', 8, 30)"
  'formatter_simple':
    'format': '%(asctime)s %(levelname)s %(name)s: %(message)s'
    'datefmt': ''

